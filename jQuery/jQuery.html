<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>

    </body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>\"")
            // changes color of p2    
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            });
            // below makes an alert show up when paragraph 1 is clicked
            $("#1").click(function() {
                alert("You clicked the paragraph!");
            })
            // causes p2 to disappear by sliding up
            $("#2").slideUp(800);
        }); 

    </script>
    
</html>
